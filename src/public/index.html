<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>SeeSo Web Sample</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <div
      id="heatMap"
      style="
        position: absolute;
        height: 90vh;
        width: 100vw;
      "
    >
      <h1 id="gazeheader" style="text-align: center; z-index: -1">
        Calibration Service
      </h1>
      <h2 id="gazeInfo" style="text-align: center"></h2>
      <img
        id="myimg"
        src="../assets/trail-making.png"
        alt=""
        style="object-fit: scale-down; display: none"
        class="center"
      />
      <div id="buttons" class="container">
        <button id="calibrationButton" style="left: 0; right: 0">
          Click me to use calibration service
        </button>
      </div>
    </div>

    <!-- <canvas id="output" style="position: fixed"></canvas> -->
    <div class="container">
      <button id="finBtn" type="button" style="display: none;">Finish</button>
      <button id="saveBtn" type="button" style="display: none;">Save</button>
      <button id="compBtn" type="button" style="display: none;">Complete</button>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
